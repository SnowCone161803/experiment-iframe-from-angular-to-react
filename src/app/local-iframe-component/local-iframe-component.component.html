<iframe
  #iframeref
  id="other-content"
  height="100%"
  width="100%"
  scrolling="no"
  src="/child-content?fromParent=fromParent"
  (load)="iframeReady()">
</iframe>

<div>URL on IFrame: {{currentUrl}}</div>
<div>message from child: {{messageFromChild | async}}</div>

<button (click)="postMessageToChild()">Post message to child</button>
